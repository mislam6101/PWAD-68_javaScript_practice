<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>

    <script>
        let x, y, z;
        x = 10;
        y = 20;
        z = x + y;
        document.write("Total is " + z + "<br>");

        let sub = z-x;
        document.write("Substraction is: " + sub + "<br>");

        let multi = x * y * x ;
        document.write("Multiplication is: " + multi + "<br>");

        let division = multi / z;
        document.write("Division is: " + division + "<br>");

        let mod = multi % z;
        document.write("Modulas is: " + mod + "<br>");
    </script>

    <script>
        let p = 33;
        document.write(p + "<br>");
        --p;
        document.write(p--);
    </script>
</body>
</html>
