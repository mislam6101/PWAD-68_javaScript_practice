<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <p id="display"></p>
    <h2>Variable with var, let and const</h2>
    <script>
        var name;
        name = "Aarif";
        document.getElementById("display").innerHTML= name;

        let age = 25;
        age = 50;
        document.write(age + "<br>");

        const email = "m.islam6101@gmail.com";
        document.write(email);
    </script>

    
</body>
</html>
