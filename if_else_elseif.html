<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x, y;
        x = 10;
        y = 20;
        if (x > y) {
            document.write("true");
        }
        else{
            document.write("False <br>");
        }

        let age = 12;
        if(age >= 18){
            document.write("Adult");
        }
        else{
            document.write("Not Adult <br>");
        }
    </script>

    <script>
        let score = 101;
        if(score > 100){
            document.write("Not Valid")
        }
        else if(score >= 80){
            document.write("A+");
        }
        else if(score >= 40){
            document.write("Pass");
        }
        else{
            document.write("Fail");
        }
    </script>
</body>

</html>
