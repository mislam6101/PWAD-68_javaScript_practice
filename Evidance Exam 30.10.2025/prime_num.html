<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Prime Number</h2>
    <script>
        function prm(n) {
            if (n === 0) {
                return n + " is Zero";
            }
            else if (n === 1) {
                return n + " is not a Prime Number";
            }
            else if (n === 2) {
                return n + " is a Prime Number";
            }
            else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return n + " is not a Prime Number";
                    }
                }
                return n  + " is a Prime Number";
            }
        }

        document.write(prm(prompt("Enter the Number for prime check")))
    </script>
</body>

</html>
