<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2>List with Loop</h2>
    <script>
        const flowers = ["Rose", "Waterlily", "Jesmin", "Daffodil", "Rododendrone", "Tulip"];

        document.write("<ul>");
        for (let i = 0; i < flowers.length; i++) {
            document.write("<li>" + flowers[i] + "</li>");
        }
        document.write("</ul>");
    </script>

    <hr>

    <script>
        let output = "<ol>";
        for (let i = 0; i < flowers.length; i++) {
            output += "<li>" + flowers[i] + "</li>";
        }
        output += "</ol>";
        document.write(output);
    </script>
    <hr>
    <h2>Table with Loop</h2>
    <script>
        const info = ["ID", "Name", "Contact"]
        const student1 = ["4625", "Aarif", "01959186101"]
        const student2 = ["4556", "Subha", "01959186101"]
        const student3 = ["5562", "Neer", "01340144177"]
        document.write("<table><caption>Student Information</caption>");
        document.write("<tr>");
        for (let i = 0; i < info.length; i++) {
            document.write("<th>" + info[i] + "</th>");
        }
        document.write("</tr>");
        document.write("<tr>");
        for (let i = 0; i < info.length; i++) {
            document.write("<td>" + student1[i] + "</td>");
        }
        document.write("</tr>");
        document.write("</tr>");
        document.write("<tr>");
        for (let i = 0; i < info.length; i++) {
            document.write("<td>" + student2[i] + "</td>");
        }
        document.write("</tr>");
        document.write("</tr>");
        document.write("<tr>");
        for (let i = 0; i < info.length; i++) {
            document.write("<td>" + student3[i] + "</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
    <hr>
    <script>
        let sn = 1;
        output = "<table> <caption>Flowers</caption>";
        output += "<tr><th>SN.</th><th>Flowers Name</th></tr>";
        for (let i = 0; i < flowers.length; i++) {
            output += "<tr>";
            output += "<td>" + sn + "</td>";
            output += "<td>" + flowers[i] + "</td>";
            output += "</tr>";
            sn++;
        }
        output += "</table>"

        document.write(output);
    </script>

</body>

</html>
