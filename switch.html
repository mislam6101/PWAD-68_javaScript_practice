<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = 80;
        switch(score){
            case 80:
                document.write("A+");
            break;
        case score>=40:
                document.write("Pass");
            break;
        case score<40:
                document.write("A+");
            break;
             
        }
    </script>
</body>
</html>
