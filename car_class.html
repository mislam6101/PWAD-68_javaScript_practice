<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Class Template</h2>
    <script>
        class Car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
        }

        const car1 = new Car("Ford", 2025);
        const car2 = new Car("Lamborghini", 2021);
        console.log(car1);
        console.log(car2);
        document.write(car2.name);
    </script>
</body>
</html>
