<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Factorial</h1>
    <script>
        function fact(n){
            let f = 1;
            for(let i = 1; i <= n; i++){
                f *= i;
            }
            return n+"! = "+ f;
        }

        document.write("The factorial of " +fact(prompt("Enter a number: ")));
    </script>
</body>
</html>
