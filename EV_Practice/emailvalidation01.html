<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        <label for="">Email : </label><br>
        <input type="text" name="email" id="" placeholder="name@email.com">
        <p id="error1" style="color: red;"></p><br>

        <label for="">Confirm Email : </label><br>
        <input type="text" name="confirmEmail" id="" placeholder="Retype Your Email">
        <p id="error2" style="color: red;"></p><br>
        <input type="button" name="" onclick="emailvalidation()" id="" value="Submit">
    </form>

    <script>
        function emailvalidation(){
            let pattern = /[A-z0-9._]+@[A-z0-9.-]+\.[A-z]{2,4}$/i;
            if(document.myform.email.value.search(pattern) == -1){
                document.getElementById("error1").innerHTML = "Please enter a valid email";
                alert(document.myform.email.value.search(pattern)); 
            }
            else if(document.myform.confirmEmail.value != document.myform.email.value){
                document.getElementById("error2").innerHTML = "Email doesn't match";
            }
            else{
                alert("Email is valid.");
            }
        }
    </script>
</body>
</html>
