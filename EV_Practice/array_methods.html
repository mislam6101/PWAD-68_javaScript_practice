<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["Mange", "Orange", "Grape", "Apple"];
        console.log(fruits.length);
        fruits.pop();
        console.log(fruits.length);
        console.log(fruits);

        fruits.push("Banana");
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        fruits.unshift("Watermelon");
        console.log(fruits);

    </script>
</body>
</html>
