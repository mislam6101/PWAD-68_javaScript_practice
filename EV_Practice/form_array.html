<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Array</title>
</head>
<body>
    <form action="" name="myform">
        <label for="">Full Name: </label><br>
        <input type="text" name="name" id="" placeholder="Enter you full name"><br><br>
        <label for="">Email: </label><br>
        <input type="text" name="email" id="" placeholder="name@email.com"><br><br>
        <label for="">Gender: </label><br>
        <input type="radio" name="gender" id="" value="Male">Male <br>
        <input type="radio" name="gender" id="" value="Female"> Female<br><br>

        <label for="">Division: </label><br>
        <select name="division" id="">
            <option value="" selected disabled>Select One</option>
            <option >Dhaka</option>
            <option >Chottogram</option>
            <option >Khulna</option>
            <option >Rangpur</option>
            <option >Sylhet</option>
        </select><br><br>
        <label for="">Address: </label><br>
        <textarea name="address" id=""></textarea><br><br>

        <button type="button" onclick="FormData()">Submit</button>
    </form>
    <script>
        function FormData(){
            let data2 = "";
            let len = document.forms[0].length;
            for(let i = 0; i < len; i++){
                if(document.forms[0].elements[i].type == "radio"){
                    if( document.forms[0].elements[i].checked){
                        data2 += document.forms[0].elements[i].value + "<br>";
                    }
                }
                else{
                    data2 += document.forms[0].elements[i].value + "<br>";
                }
                
            }
            
            document.getElementById("display").innerHTML = data2;
            // alert(data);
        }
    </script>

    <div id="display">

    </div>
</body>
</html>
