<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form_data_oop.js"></script>
</head>

<body>
    <form action="" name="myform">
        <label for="">Full Name: </label><br>
        <input type="text" name="name" id="" placeholder="Enter you full name"><br><br>
        <label for="">Email: </label><br>
        <input type="text" name="email" id="" placeholder="name@email.com"><br><br>
        <label for="">Gender: </label><br>
        <input type="radio" name="gender" id="" value="Male">Male <br>
        <input type="radio" name="gender" id="" value="Female"> Female<br><br>

        <label for="">Division: </label><br>
        <select name="division" id="">
            <option value="" selected disabled>Select One</option>
            <option>Dhaka</option>
            <option>Chottogram</option>
            <option>Khulna</option>
            <option>Rangpur</option>
            <option>Sylhet</option>
        </select><br><br>

        <label for="">Skills:</label><br>
        <input type="checkbox" name="skills" id="" value="C">C<br>
        <input type="checkbox" name="skills" id="" value="R">R<br>
        <input type="checkbox" name="skills" id="" value="Python">Python<br>
        <input type="checkbox" name="skills" id="" value="PHP">PHP<br>
        <input type="checkbox" name="skills" id="" value="javascrips">JavaScrips<br><br>

        <label for="">Address: </label><br>
        <textarea name="address" id=""></textarea><br><br>

        <button type="button" onclick="MyData()">Submit</button>
    </form>

    <script>
        function MyData() {
            let x = window.open("", "ABC", "Width: 100px, Height: 200px");


            let skills = [];
            const ckbox = document.querySelectorAll('input[name="skills"]:checked');
            for(let i = 0; i < ckbox.length; i++){
                skills.push(ckbox[i].value);
            }
            let name = document.myform.name.value;
            let email = document.myform.email.value;
            let gender = document.myform.gender.value;
            let division = document.myform.division.value;
            let address = document.myform.address.value;

            const data1 = new formData(name, email, gender, skills, address, division);

            let dta1 = data1.dataDisplay();
            x.document.write(dta1);

        }
    </script>
</body>

</html>
