<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>While Loop</h2>

    <script>
        let i = 0;
        while(i<=10){
            i++;
        }
        document.write(i + "<br>");
    </script>

    <script>
        let k = 10;
        while(k>=0){
            document.write(k + "<br>");
            k--;
        }
        document.write(k + "<br>");
    </script>
    
</body>
</html>
